on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'
      - '**.go'
      - '**.sh'
      - '.github/workflows/test.yml'

name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x, 1.19.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: go test ./...