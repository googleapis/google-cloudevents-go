on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'
      - '**.go'
      - '**.sh'

name: Build
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.11.x, 1.16.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build
      run: go build ./...